syntax="proto3";

option go_package = "github.com/RomaBiliak/generate-grpc;grpc_item";

service CRUD {

  rpc GetItem (ItemId) returns (Item) {}
  rpc DelteItem (ItemId) returns (ItemId) {}
  rpc CreateItem (Item) returns (Item) {}
  rpc UpdateItem (Item) returns (Item) {}

  rpc GetItems (Void) returns (Items) {}
}

message Void {}

message ItemId{
    int32 Id=1;
}

message Item {
    int32 Id=1;
    string namie=2;
    string value=3;
}

message Items {
    repeated Item aliases = 1;
}